<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
    <title>自定义模块</title>
</head>

<body>
    <script src="https://www.layuicdn.com/layui/layui.js"></script>
    <!--您的Layui代码start-->
    <script type="text/javascript">
        // 本地存储是对 localStorage 和 sessionStorage 的友好封装，可更方便地管理本地数据。
        // localStorage 持久化存储：layui.data(table, settings)，数据会永久存在，除非物理删除。
        // sessionStorage 会话性存储：layui.sessionData(table, settings)，页面关闭后即失效。注：layui 2.2.5 新增
        // 上述两个方法的使用方式是完全一样的。其中参数 table 为表名，settings是一个对象，用于设置 key、value。
        // 下面以 layui.data 方法为例：

        // 增加： 向test 表插入一个nickname 字段, 如果该表不存在，则自动创建。
        layui.data('test', {
            key: 'nickname',
            remove: true
        });
        layui.data('test', null); //删除test表

        //【改】：同【增】，会覆盖已经存储的数据

        //【查】：向 test 表读取全部的数据
        let localTest = layui.data('test');
        console.log(localTest.nickname); //获得“贤心”
    </script>
</body>

</html>
