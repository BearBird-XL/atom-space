<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layui-ui-css 规范</title>
</head>

<body>
    <span>layui-main 用于设置一个宽度为1140的水平居中快(无响应式)</span>
    <div class="layui-main layui-bg-gray">
        <span>Hello, World</span>
    </div>

    <form action="#">
        <span>姓名：</span><input name="username" value="" type="text"> <br>
        <span>密码：</span><input name="password" value="" type="password"><br>
        <button class="layui-btn" lay-submit lay-filter='login'>login</button><br>
    </form>

</body>

</html>
