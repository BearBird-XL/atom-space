<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layui 栅格系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        .style-col-md {
            color: #fff;
            line-height: 50px;
            text-align: center;
        }

        .grid-demo-bg1 {
            background-color: #63BA79;
        }

        .grid-demo-bg2 {
            background-color: #79C48C;
        }

        .grid-padding-10px {
            padding-left: 10px;
        }

        .layui-col-space10>* {
            padding-left: 5px;
        }
        .style-col-black {
            color:black;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>

    <div class="layui-container">
        <div class="style-col-black">
            <span>
                常规布局（以中型屏幕桌面为例）：
            </span>
        </div>
        <div class="layui-row">
            <div class="layui-col-md9 style-col-md grid-demo-bg1">
                <div>
                    你的内容 9/12
                </div>
            </div>
            <div class="layui-col-md3 style-col-md grid-demo-bg2">
                <div>
                    你的内容 3/12
                </div>
            </div>
        </div>

        <div class="style-col-black">
            <span>
                移动设备、平板、桌面端的不同表现：
            </span>
        </div>
        <div class="layui-row ">
            <div class="layui-col-xs6 layui-col-sm6 layui-col-md4 style-col-md grid-demo-bg1">
                移动：6/12 | 平板：6/12 | 桌面：4/12
            </div>
            <div class="layui-col-xs6 layui-col-sm6 layui-col-md4 style-col-md grid-demo-bg2">
                移动：6/12 | 平板：6/12 | 桌面：4/12
            </div>
            <div class="layui-col-xs4 layui-col-sm12 layui-col-md4 style-col-md grid-demo-bg1">
                移动：4/12 | 平板：12/12 | 桌面：4/12
            </div>
            <div class="layui-col-xs4 layui-col-sm7 layui-col-md8 style-col-md grid-demo-bg1">
                移动：4/12 | 平板：7/12 | 桌面：8/12
            </div>
            <div class="layui-col-xs4 layui-col-sm5 layui-col-md4 style-col-md grid-demo-bg2">
                移动：4/12 | 平板：5/12 | 桌面：4/12
            </div>
        </div>
    </div>

    <!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
    <script></script>
</body>

</html>
